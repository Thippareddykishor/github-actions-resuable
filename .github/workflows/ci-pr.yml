name: common ci
on: 
    workflow_call:
        inputs: 
            component_name:
                required: true
                type: string
jobs:
    code-quality-checks:
      runs-on: self-hosted
      steps:
        - name: check out code
          uses: actions/checkout@v4
        - run: echo build
    Test:
        runs-on: self-hosted
        needs: code-quality-checks
        steps:
          - name: checkout code
            uses: actions/checkout@v4
          - run: echo unit test
            name: unit tests
          - run: echo intergration test
            name: intergration test
   