name: common ci
on: 
    workflow_call:
        inputs: 
            component_name:
                required: true
                type: string
jobs:
    Build:
      runs-on: ubuntu-latest
      steps:
        - name: check out code
          uses: actions/checkout@v4
        - run: echo build
    Test:
        runs-on: ubuntu-latest
        needs: Build
        steps:
          - name: checkout code
            uses: actions/checkout@v4
          - run: echo test
    Dev-Deployment:
        runs-on: ubuntu-latest
        needs: Test
        steps:
          - name: checkout code
            uses: actions/checkout@v4
            with:
                repository: Thippareddykishor/roboshop-helm
          - name: Deploy
            run: |
              aws eks update-kubeconfig --name dev
              make component=${{inputs.component_name}} env=dev
              